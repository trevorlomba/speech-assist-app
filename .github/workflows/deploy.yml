name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Create env file
        run: |
          API_KEY_BASE64=$(echo -n '${{ secrets.REACT_APP_OPENAI_API_KEY }}' | base64)
          sed "s/__API_KEY_PLACEHOLDER__/$API_KEY_BASE64/" public/env-config.js > public/env-config.js.tmp
          mv public/env-config.js.tmp public/env-config.js
          
      - name: Build
        run: CI=false npm run build
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build